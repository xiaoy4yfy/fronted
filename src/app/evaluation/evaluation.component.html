<div>
  <div>
    <div>
      <button nz-button [nzType]="'primary'" (click)="showModal()"><span>总结</span></button>
      <nz-modal [(nzVisible)]="isVisible" nzTitle="总结" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
        <div>
          <span>标题：</span><br>
          <input nz-input placeholder="Basic usage" [(ngModel)]="title">
        </div>
        <br>
        <span>内容：</span>
        <textarea rows="4" nz-input [(ngModel)]="content"></textarea>
      </nz-modal>
    </div>
  </div>


</div>
